<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - Nepal Political Accountability Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <script>
        // JavaScript to load the header
        fetch('/pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <main class="container mx-auto mt-12 px-4" role="main">
        <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Contribute a Political Commitment</h2>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="contributionForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Politician's Name *</label>
                        <input type="text" id="name" name="entry.1737140296" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Position/Role *</label>
                        <input type="text" id="position" name="entry.598023907" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                
                <div>
                    <label for="commitment" class="block text-gray-700 text-sm font-bold mb-2">Commitment Description *</label>
                    <textarea id="commitment" name="entry.670896805" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date of Commitment</label>
                        <input type="date" id="date" name="entry.380568903" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label for="timeframe" class="block text-gray-700 text-sm font-bold mb-2">Time Needed to Fulfill</label>
                        <input type="text" id="timeframe" name="entry.1867908009" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                
                <div>
                    <label for="evidence" class="block text-gray-700 text-sm font-bold mb-2">Supporting Evidence *</label>
                    <textarea id="evidence" name="entry.1371760095" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
                </div>
                
                <div>
                    <label for="notes" class="block text-gray-700 text-sm font-bold mb-2">Additional Notes</label>
                    <textarea id="notes" name="entry.1726705989" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit Contribution
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="container mx-auto px-4 text-center mt-12 py-6 text-gray-600">
        Â© 2024 Nepal Political Accountability Tracker. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('contributionForm');
        const FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSeC3knpK-ivfpfOGv_PXm5xb883HdsqkbEf-HOBV2rEKpl3cg/formResponse';

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            
            fetch(FORM_ACTION, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            }).then(() => {
                window.location.href = 'submission.html';
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
