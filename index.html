<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Political Accountability Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <script>
        // JavaScript to load the header
        fetch('/pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <main class="container mx-auto mt-12 px-4">
        <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Current Political Commitments</h2>
        <div id="commitments" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Commitment cards will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Nepal Political Accountability Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
